<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シューティングゲーム</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        #endMessage {
            position: absolute;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="timer">残り時間: 30秒</div>
    <div id="endMessage" style="display: none;"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerElement = document.getElementById('timer');
        const endMessage = document.getElementById('endMessage');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 90,
            width: 80, // プレイヤー画像を2倍に設定
            height: 80,
            speed: 10,
        };

        const bullets = [];
        const enemies = [];
        let score = 0;
        let gameRunning = true;
        let timeRemaining = 30;
        let isTouching = false;

        // プレイヤー画像の読み込み
        const playerImage = new Image();
        playerImage.src = 'player.png';

        // 弾丸画像の読み込み
        const bulletImage = new Image();
        bulletImage.src = 'gun.png';

        // 敵画像の読み込み
        const enemyImage = new Image();
        enemyImage.src = 'enemy.png';

        // 弾丸発射音の読み込み
        const bulletSound = new Audio('sound.mp3'); // サウンドファイルのパス

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function createBullet() {
            bullets.push({ x: player.x + player.width / 2 - 30, y: player.y, width: 60, height: 60, speed: 6 }); // 弾のサイズを3倍に設定
            bulletSound.currentTime = 0; // サウンドの再生位置をリセット
            bulletSound.play(); // サウンドを再生
        }

        function drawBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                ctx.drawImage(bulletImage, bullet.x, bullet.y, bullet.width, bullet.height);

                if (bullet.y + bullet.height < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function createEnemy() {
            const x = Math.random() * (canvas.width - 40);
            enemies.push({ x, y: 0, width: 40, height: 40, speed: 3 });
        }

        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);

                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score++;
                    }
                });
            });
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            checkCollisions();
        }

        function updateTimer() {
            if (timeRemaining > 0) {
                timeRemaining--;
                timerElement.textContent = `残り時間: ${timeRemaining}秒`;
            }
        }

        canvas.addEventListener('touchstart', (e) => {
            isTouching = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;

            player.x = touchX - player.width / 2;
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));

            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isTouching && gameRunning) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;

                player.x = touchX - player.width / 2;
                player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));

                e.preventDefault();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (isTouching) {
                createBullet();
            }
            isTouching = false;
            e.preventDefault();
        });

        setInterval(() => {
            if (gameRunning) createEnemy();
        }, 1000);

        const timerInterval = setInterval(() => {
            if (gameRunning) {
                updateTimer();
            }
        }, 1000);

        function gameLoop() {
            update();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            endMessage.style.display = 'block';
            endMessage.innerText = `おにぎり${score}個のフードロスが削減されました！`;
        }

        setTimeout(endGame, 30000); // 30秒後にゲーム終了

        gameLoop();

        // リサイズ時のキャンバス対応
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = Math.min(player.x, canvas.width - player.width);
        });
    </script>
</body>
</html>
